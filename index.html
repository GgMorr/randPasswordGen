<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  
  <!-- Title of web app -->
  <title>Password Generator</title>

  <!-- Link to CSS stylesheet -->
  <link rel="stylesheet" href="./assets/stylesheet.css" />
</head>

<!-- Body of web application -->
<body>
  <main>
    <section class="wrapper">

    <!-- Application header -->
    <header>
      <h1>Password Generator</h1>
    </header>

    <!-- Section class for card -->
    <section class="card">

      <!-- Section class for card header -->
      <section class="card-header">
        <h2>Generate a Password</h2>
      </section>
      
      <!-- Section class for card-body -->
      <section class="card-body">

        <!-- Text used to collect user data -->
        <textarea
          readonly
          id="password"
          placeholder="Your Secure Password"
          aria-label="Generated Password"
        ></textarea>
      </section>

      <!-- Section class for card footer -->
      <section class="card-footer">

        <!-- Estab button id and class -->
        
        <button id="generate" class="btn" onclick="myFunction()">Generate Password</button>
  <p id="test"></p>
        
        
      </section>

    </section>
  </section>
  <script src="passwordgen.js"></script>

  </main>
</body>
</html>
